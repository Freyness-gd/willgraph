services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SPRING_NEO4J_AUTHENTICATION_USERNAME=neo4j
      - SPRING_NEO4J_AUTHENTICATION_PASSWORD=testpassword
      - SPRING_DATA_NEO4J_DATABASE=neo4j
    depends_on:
      - neo4j
  
  neo4j:
    image: neo4j:latest
    container_name: willgraph-neo4j
    ports:
      - "7687:7687"   # Bolt port
      - "7474:7474"   # HTTP web UI
    environment:
      NEO4J_AUTH: neo4j/testpassword  # username/password
      NEO4J_dbms_default__database: neo4j
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data: