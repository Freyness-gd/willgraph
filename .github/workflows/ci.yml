name: Gradle CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # Step 2: Set up JDK 25
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle packages
        working-directory: backend
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Ensure Gradle wrapper is executable (important!)
      - name: Make Gradle wrapper executable
        working-directory: backend
        run: chmod +x ./gradlew

      # Step 5: Run tests using Gradle wrapper
      - name: Run Gradle tests
        working-directory: backend
        run: ./gradlew test