name: Gradle CI

on:
  pull_request:
    branches:
      - main  # or your target branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'   # or another distributor like 'zulu', 'adopt'
        java-version: '25'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle.lockfile') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run Gradle tests
      run: ./gradlew test

